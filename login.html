<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up screen animation</title>
  <link rel="stylesheet" href="login_style.css">
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      
      <!-- Sign-in form -->
      <form class="form-signin" action="login.php" method="post">
        <label for="username">Username</label>
        <input class="form-styling" type="text" name="username" placeholder="" required />
        <label for="password">Password</label>
        <input class="form-styling" type="password" name="password" placeholder="" required />
        <input type="checkbox" id="checkbox"/>
        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
        <div class="btn-animate">
            <button type="submit" class="btn-signin">Sign in</button>
        </div>
    </form>
    

      <!-- Sign-up form -->
      <form class="form-signup" action="register.php" method="post" name="form">
        <label for="fullname">Full name</label>
        <input class="form-styling" type="text" name="fullname" placeholder="" required />
        <label for="email">Email</label>
        <input class="form-styling" type="email" name="email" placeholder="" required />
        <label for="password">Password</label>
        <input class="form-styling" type="password" name="password" placeholder="" required />
        <label for="confirmpassword">Confirm password</label>
        <input class="form-styling" type="password" name="confirmpassword" placeholder="" required />
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>

      <div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">Welcome, Chris</h1>
        <a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>
      </div>
    </div>

    <a id="refresh" value="Refresh" onClick="history.go()">
      <!-- SVG icon here -->
    </a>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src="login_js.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up screen animation</title>
  <link rel="stylesheet" href="./login_style.css">
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      
      <!-- Sign-in form -->
      <div class="form-signin">
        <label for="username">Username</label>
        <input class="form-styling" type="text" id="username" name="username" placeholder="Пользователь" required />
        <label for="password">Password</label>
        <input type="password" class="form-styling" type="password" id="password" name="password" placeholder="Пароль" required />
        <input type="checkbox" id="checkbox"/>
        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
        <div class="btn-animate">
            <button type="button" onclick="login()" style="cursor: pointer; background-color: white;" class="btn-signin">Sign in</button>
        </div>
    </div>
    

      <!-- Sign-up form -->
      <form class="form-signup" name="form">
        <label for="fullname">Full name</label>
        <input class="form-styling" type="text" name="fullname" placeholder="" required />
        <label for="email">Email</label>
        <input class="form-styling" type="email" name="email" placeholder="" required />
        <label for="password">Password</label>
        <input class="form-styling" type="password" name="password" placeholder="" required />
        <label for="confirmpassword">Confirm password</label>
        <input class="form-styling" type="password" name="confirmpassword" placeholder="" required />
        <button class="btn-signup">Sign Up</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot your password?</a>
      </div>
    

  </div>

  <script src="login_js.js"></script>
    <script>
    function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username, password == 'admin') {
      localStorage.setItem('isAuthorized', true)
        window.location.href = './profile.html';
    } else {
        alert('Wrong username or password');
    }
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Color Coder â€” Code Play</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h2 {
      margin-bottom: 40px;
    }
    .color-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      border: 3px solid transparent;
    }
    .box:hover {
      transform: scale(1.1);
    }
    .correct {
      border-color: #4caf50;
    }
    .wrong {
      border-color: #f44336;
    }
  </style>
</head>
<body>

  <h2>Ð’Ñ‹Ð±ÐµÑ€Ð¸ Ñ†Ð²ÐµÑ‚: <span id="colorCode">#???</span></h2>
  <div class="color-boxes">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
  </div>

  <script>
    const colorCode = document.getElementById("colorCode");
    const boxes = [document.getElementById("box1"), document.getElementById("box2"), document.getElementById("box3")];

    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function setupGame() {
      const correctIndex = Math.floor(Math.random() * 3);
      const correctColor = getRandomColor();
      colorCode.textContent = correctColor;

      boxes.forEach((box, i) => {
        const color = i === correctIndex ? correctColor : getRandomColor();
        box.style.backgroundColor = color;
        box.onclick = () => {
          if (i === correctIndex) {
            box.classList.add("correct");
            alert("ðŸŽ‰ ÐŸÑ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾!");
          } else {
            box.classList.add("wrong");
            setTimeout(() => box.classList.remove("wrong"), 800);
          }
        };
      });
    }

    setupGame();
  </script>

</body>
</html>
